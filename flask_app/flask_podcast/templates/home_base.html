{% extends "base.html" %}

{% block style %}
<link href="../static/css/scrollable_menu.css" rel="stylesheet">
<style>
img {
	max-width: 750px;
	height: auto;
}

body {
	padding-top: 70px;
}

label {
	color: white;
}

h4 {
	color: white;
}

</style>
{% endblock %}

{% block content %}
<div class="row">

	<!-- Thesauropodus Logo -->
	<div class="col-md-12 text-center">
		<img alt="thesauropodus" src="../static/images/thesauropodus_logo.png" id="logo">
	</div>

	<!-- Input forms -->

	<div class="form-group" style="padding-top: 30px;">

		<!-- Podcast name input -->
		<div class="col-sm-5 form-group" id="remote">
			<label for="typeahead">Podcast Name</label>
			<input type="text" class="form-control" id="typeahead">
		</div>

		<!-- or -->
		<div class="col-sm-2" id="or-container" style="text-align: center;">
			<br>
			<h4>or</h4>
			<br>
		</div>

		<!-- Keyword input -->
		<form action="{{url_for('keyword_output')}}" method="get">
			<div class="col-sm-5">
				<label for="keyword">Keyword</label>
				<input type="text" class="form-control" id="keyword" name="keyword">
			</div>


			<!-- Submit button -->
			<div class="form-group text-center col-sm-12" id="submit-container">
				<button type="submit" class="btn btn-default" id="keyword-submit" >
					Submit
				</button>
			</div>


		</div>
	</form>

	<!-- End input forms -->

</div>
</div>
{% endblock %}

{% block scripts %}
<script src="../static/js/typeahead.bundle.js"></script>
<script src="../static/js/input_scripts.js"></script>
{% endblock %}
